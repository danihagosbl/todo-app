name: Trigger auto deployment for todoapi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/todoapi-AutoDeployTrigger-563b79a4-3762-4824-a165-00abf25225b9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TODOAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TODOAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TODOAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: democontregistries.azurecr.io
          registryUsername: ${{ secrets.TODOAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TODOAPI_REGISTRY_PASSWORD }}
          containerAppName: todoapi
          resourceGroup: rg-container-apps
          imageToBuild: democontregistries.azurecr.io/todoapi:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


